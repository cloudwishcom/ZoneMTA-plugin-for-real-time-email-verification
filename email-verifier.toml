["email-verifier"]
enabled = ["receiver", "sender"]

# API Settings
apiUrl = "https://app.msg25.com/api/v1/verify"
apiKey = "your_msg25_api_key"
apiTimeout = 10000

# Blocking Settings (sent to API, API returns action: "allow" or "block")
# ─────────────────────────────────────────────────
# blockUndeliverable: Block undeliverable (no mailbox, no MX, blacklisted, hard-bounced)
# blockDisposable:    Block disposable/throwaway domains
# blockRisky:         Block risky (catch-all, full mailbox, temporary issues)
# ─────────────────────────────────────────────────
blockUndeliverable = true
blockDisposable = true
blockRisky = false

# Bounce learning secret
bounceSecret = "msg25-bounce-secret-2026"
